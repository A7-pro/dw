<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fff8e1, #D4AF37);
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #D4AF37;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        .section {
            text-align: center;
            padding: 30px 20px;
        }
        .section h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .azkar-list {
            margin: 0 auto;
            text-align: right;
            width: 80%;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            line-height: 1.8;
            direction: rtl;
        }
        .azkar-list h2 {
            color: #D4AF37;
            margin-bottom: 15px;
            font-size: 22px;
            cursor: pointer;
        }
        .azkar-list p {
            display: none;
            margin-top: 10px;
        }
        .azkar-list h2:hover {
            color: #c9983b;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
        }
        #login {
            display: none;
            text-align: center;
            padding: 30px 20px;
        }
        #login input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #login button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #D4AF37;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #login button:hover {
            background-color: #c9983b;
        }
        #admin-panel {
            display: none;
            padding: 30px;
        }
        #admin-panel textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        أذكار متنوعة
    </header>

    <div id="login">
        <h1>تسجيل الدخول</h1>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">دخول</button>
    </div>

    <div id="admin-panel">
        <h1>لوحة التحكم</h1>
        <textarea id="azkar-content">[]</textarea>
        <button onclick="saveAzkar()">حفظ الأذكار</button>
    </div>

    <section id="categories" class="section">
        <h1>اختر نوع الأذكار</h1>
        <div class="azkar-list">
            <h2 onclick="showAzkar('morning')">أذكار الصباح</h2>
            <h2 onclick="showAzkar('evening')">أذكار المساء</h2>
            <h2 onclick="showAzkar('sleep')">أذكار النوم</h2>
            <h2 onclick="showAzkar('waking')">أذكار الاستيقاظ</h2>
            <h2 onclick="showAzkar('mosque-entry')">أذكار دخول المسجد</h2>
            <h2 onclick="showAzkar('mosque-exit')">أذكار الخروج من المسجد</h2>
            <h2 onclick="showAzkar('home-entry')">أذكار دخول المنزل</h2>
            <h2 onclick="showAzkar('home-exit')">أذكار الخروج من المنزل</h2>
        </div>
    </section>

    <section id="morning" class="section" style="display: none;">
        <h1>أذكار الصباح 🌅</h1>
        <div class="azkar-list" id="morning-list"></div>
    </section>

    <footer>
        <p>⚠️ برمجة عبدالله بن محمد | جميع الحقوق محفوظة © 2024</p>
    </footer>

    <script>
        const storedAzkar = localStorage.getItem('azkar');
        const azkar = storedAzkar ? JSON.parse(storedAzkar) : {
            morning: [
                "أصبحنا وأصبح الملك لله",
                "اللهم بك أصبحنا",
                "اللهم إني أسالك خير هذا اليوم",
                "أعوذ بكلمات الله التامات",
                "حسبي الله لا إله إلا هو"
            ]
        };

        function toggleContent(element) {
            const content = element.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }

        function showAzkar(category) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');

            const selectedSection = document.getElementById(category);
            if (selectedSection) {
                selectedSection.style.display = 'block';

                const list = document.getElementById(`${category}-list`);
                if (list) {
                    list.innerHTML = '';
                    azkar[category].forEach(item => {
                        const el = document.createElement('h2');
                        el.textContent = item;
                        list.appendChild(el);
                    });
                }
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'a7be7@icloud.com' && password === 'a7be7') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('categories').style.display = 'none';

                document.getElementById('azkar-content').value = JSON.stringify(azkar, null, 2);
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        }

        function saveAzkar() {
            const content = document.getElementById('azkar-content').value;

            try {
                const updatedAzkar = JSON.parse(content);
                localStorage.setItem('azkar', JSON.stringify(updatedAzkar));
                alert('تم حفظ الأذكار بنجاح');
            } catch (error) {
                alert('حدث خطأ في حفظ الأذكار');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!storedAzkar) {
                localStorage.setItem('azkar', JSON.stringify(azkar));
            }
        });
    </script>
</body>
</html>
